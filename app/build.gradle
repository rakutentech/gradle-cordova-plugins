apply plugin: 'com.android.application'


android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "jp.co.rakuten.embeddedcordova.test"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile project(':embeddedcordova')
}

apply plugin: 'jp.co.rakuten.embeddedcordova'

cordova {
    cliVersion "7.0.1"

    cordovaPlugins {
        toast {
            id 'cordova-plugin-x-toast'
        }
    }

}
